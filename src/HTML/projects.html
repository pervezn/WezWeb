<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Hi Nida</title>
    <link rel="stylesheet" href="../styles/template.css">
    <link rel="stylesheet" href="../styles/projectStyles.css">
    <script src="../JS/redirecting.js"></script>
</head> 
<body>
    <div class="container">
        <section class="menu">
            <div style="margin-left: 5vw; margin-top: 5vh; top: 0px; position: sticky; position: -webkit-sticky;"> 
                <button class="menuButton" id="Home">Home</button>
                <button class="menuButton" id="Projects" style="color: #eeb868;">Projects</button> 
                <button class="menuButton" id="Movies">Movies</button> 
                <button class="menuButton" id="Photos">Photos</button> 
                <button class="menuButton" id="Writing">Writing</button> 
                <button class="menuButton" id="Travel">Travel</button>  
            </div>
        </section>
        <section class="body">
            <div style="height: 100%; margin-top: 20vh; margin-left: 10vw;">
                <button class="projectButton">
                    <div style="display:flex;">
                        <div class="projectButtonLabel"> FACT FLOW</div>
                        <img style="width:65%;" src="../../public/images/FactFlow.png" alt="FactFlow" />
                    </div>
                </button>
                <button class="projectButton">
                    <div style="display:flex;">
                        <div class="projectButtonLabel"> TROPE TRACKER</div>
                        <img style="width:65%;" src="../../public/images/TropeTracker.png" alt="TropeTracker" />
                    </div>
                </button>
                <button class="projectButton">
                    <div style="display:flex;">
                        <div class="projectButtonLabel"> Past Internships</div>
                        <img style="width:65%;" src="../../public/images/apple.png" alt="Internships" />
                    </div>
                </button>
                
                
            </div>  
        </section> 
        <section class="logo">
            <div style="top: 0px; position: sticky; position: -webkit-sticky;">
                <div style="margin-top: 3vh; color:#eeb868; font-size: x-large; padding-top: 2vh;">Nida Pervez</div>
                <button id="About" style="margin-top: 1vh; width:65%;" ><img src="../../public/images/nidpic.JPG" alt="Avatar" class="avatar"></button>
            </div>
        </section>
    </div>
</body>
</html>
